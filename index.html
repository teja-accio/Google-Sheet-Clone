<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Heebo:wght@500&family=Quattrocento&family=Quattrocento+Sans&family=Roboto:wght@400;500&family=Ruda&display=swap" rel="stylesheet">  
      <link rel="stylesheet" href="./menus.css">
    <title>Google Sheet</title> 
</head>
<body>
    <div id="nav">
        <div>File</div>
        <div>Edit</div>
        <div>View</div>
        <div>Insert</div>
        <div>Format</div>
    </div>
    <div id="options">
        <div class="menus">
            <input id="input" placeholder="14px">
            <select name="fontFamily" onchange="changeFamily(this)">
                <option value="'Heebo', sans-serif">Heebo</option>
                <option value="'Quattrocento', serif">Quattrocento</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Sofia Sans Condensed', sans-serif">Sofia Sans Condensed</option>
                <option value="'Young Serif', serif">Young Serif</option>
            </select>
            <div id="bold" onclick="onClickBold(this)" class="material-icons">format_bold</div>
            <div id="italic" onclick="onclickItalic(this)" class="material-icons">format_italic</div>
            <div id="underLined" onclick="onclickUnderLined(this)" class="material-icons">format_underline</div>

            <div class="material-icons active-items align-items" data-value="start" onclick="textAlign(this)">format_align_left</div>
            <div class="material-icons align-items" data-value="center" onclick="textAlign(this)">format_align_center</div>
            <div class="material-icons align-items" data-value="right" onclick="textAlign(this)">format_align_right</div>

            <div id="text-color">
                <label for="color-pickers"><span class="material-icons">
                    colorize
                    </span></label>
                <input onchange="changeColor(this)" type="color" id="color-pickers" style="width: 0;height: 0;">
            </div>
            <div id="bg-color">
                <label for="bgcolor-pickers"><span class="material-icons">
                    format_color_fill
                    </span></label>
                <input onchange="changeBgColor(this)" type="color" id="bgcolor-pickers" style="width: 0;height: 0;">
            </div>
        </div>
        <span id="active-cell">null
        </span>
    </div>
    <main style="width:100vw;margin: auto;height: 100vh;overflow: scroll;">
        <div id="header">
            <b style="position: sticky;left:0">S.No</b>
        </div>
        <section id="body">
    </main>
    </section>
    <script src="./options.js"></script>
    <script src="./script.js"></script>
</body>
</html>
